<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The QUIZ</title>

    <script src="lib/jquery.js"></script>
    <script src="js/questions.js"></script>
    <script src="js/quiz.js"></script>
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>
<body>
<div id="page-wrap">
<h1>The QUIZ</h1>

<div class="statistics">
    Question: <span id="currentQuestion"></span><br>
    Correct answers: <span id="correctAnswers"></span>
    <div id="message"></div>
</div>
<div id="fade_area">
    <div class="row">
        <div class="col-md-12 question" id="question">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div id="status"></div>
        </div>
    </div>
    <div class="row" id="answers-row">
        <div class="col-md-5"></div>
        <div class="col-md-4">
            <div id="answers">
                <div><input type="radio" name="answer" value="1"><label>Fc Bayern MÃ¼nchen</label></div>
                <div><input type="radio" name="answer" value="2"><label>Borussia Dortmund</label></div>
                <div><input type="radio" name="answer" value="3"><label>Werder Bremen</label></div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12">
        <button id="button-back" class="button-back" value="back" onclick="back()">Back</button>
        <button id="button-next" class="button-next" value="next" onclick="submit()">Submit</button>
    </div>
</div>

<!--<script src="js/bootstrap.min.js"></script>-->
</div>
</body>
</html>
