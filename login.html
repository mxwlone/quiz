<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>The QUIZ</title>

    <!--<script src="lib/jquery.js"></script>-->
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">-->

</head>
<body>
<nav>
    <div class="nav-wrapper blue-grey lighten-4">
        <a href="#!" class="brand-logo"></a>
    </div>
</nav>
<div class="container">

    <h3>Welcome to the Quizz</h3>


    <div class="row">
        <!--<div class="col s12 m4 offset-m4">-->
        <form class="col s12 m4 offset-m4" action="#">
            <div class="row">
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
                </div>
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row">
                <p>
                    <input type="checkbox" class="filled-in" id="remember-box" />
                    <label for="remember-box">Remember me</label>
                </p>
            </div>
            <div class="row">
                <div class="status-login"></div>
            </div>
            <div class="row">
                <a id="signup" class="waves-effect waves-light btn left">Sign up</a>
                <button id="login" class="btn waves-effect waves-light right">Log in
                    <i class="material-icons right">send</i>
                </button>
            </div>
        <!--</div>-->
        </form>
    </div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<!--<script src="js/bootstrap.min.js"></script>-->
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
</div>
</body>
</html>
