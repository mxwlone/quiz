<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"><!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!--<script src="lib/jquery.js"></script>-->
    <link rel="stylesheet" type="text/css" href="css/quiz.css">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />

</head>
<body>
<nav>
    <div class="nav-wrapper blue-grey lighten-4">
        <a href="#!" class="brand-logo"></a>
        <ul class="right hide-on-med-and-down">
            <li><a class="waves-effect waves-light btn">Logout</a></li>
        </ul>
    </div>
</nav>
<div class="container">

<!--<h1>The QUIZ</h1>-->

<div class="statistics">
</div>
<div class="section">
    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card blue-grey darken-1 hoverable">
                <div class="card-content white-text">
                    <span id="question" class="card-title">Question</span>
                    <!--<p id="question">I am a very simple card. I am good at containing small bits of information.-->
                        <!--I am convenient because I require little markup to use effectively.</p>-->
                </div>
            </div>
        </div>
        <div class="col s12 m3">
        <div class="card blue-grey darken-1 hoverable">
            <div class="card-content white-text">
                <p>
                    Question: <span id="currentQuestion"></span><br>
                    Correct answers: <span id="correctAnswers"></span>
                </p>
            </div>
        </div>
    </div>
    </div>
</div>
<div id="fade_area">
    <div class="row" id="answers-row">
        <div class="col s12 m6 offset-m3 center-align">
            <div id="answers"></div>
        </div>
    </div>
    <div class="row">
        <div id="status-wrapper" class="col s12 m6 offset-m3">
            <div id="status" class="section"></div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col m2 offset-m3 left-align">
        <a id="button-back" onclick="back()" class="waves-effect waves-light btn-large disabled">BACK</a>
    </div>
    <div class="col m2 offset-m2 right-align">
        <a id="button-next" onclick="submit()" class="waves-effect waves-light btn-large">SUBMIT</a>
    </div>
</div>

<script src="js/questions.js"></script>
<script src="js/quiz.js"></script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

<script type="text/javascript" src="js/materialize.min.js"></script>
</div>
</body>
</html>
